<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
        </div>
            <form [formGroup]="RulesForm" (ngSubmit)="onSubmit()">
              <p>
                <label for="name">famille Name:</label>
                <input type="text" id="famille" name="famille" formControlName="famille" class="form-control">
              </p>
              <table class="table table-bordered" formArrayName="rules">
                <tr>
                  <th colspan="2">Add Multiple Rules:</th>
                  <th width="150px"><button type="button" (click)="addRule()" class="btn btn-primary">Add More</button></th>
                </tr>
                <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
                  <td>
                    nom :
                      <input type="text" formControlName="nom" class="form-control">
                  </td>
                  <td>
                    caracteristique :
                    <input type="text" formControlName="caracteristique" class="form-control">
                </td>
                  <td>
                      <button (click)="removeRule(i)" class="btn btn-danger">Remove</button>
                  </td>
                </tr>
              </table>
              <button type="submit" (click)="AddAction()" class="btn btn-success">Submit</button>
            </form>
            <br/>
            {{this.RulesForm.value | json}}
          </div> 
      </div>
  </div>
</div>
